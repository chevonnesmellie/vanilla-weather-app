<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700;800&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Questrial&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <div class="row">
          <div class="col-9">
            <form>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter city..."
                autocomplete="off"
                id="city-input"
              />
            </div>
          </div>
          <div class="col-3">
            <button type="submit" class="btn search-button">Search</button>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-8">
          <ul>
            <li class="featured-city" id="city"></li>
            <li class="date-condition"><span id="date"></span></li>
              <li id="condition"></li>
            <li><span class="humidity-label">Humidity:</span>
              <span class="humidity-temp" id="humidity"></span>
              <span class="wind-label">Wind:</span>
            <span class="humidity-temp" id="wind"></span></li>
          </ul>
        </div>
        <div class="col-1 featured-emoji">
          <img src="" alt="" id="icon">
        </div>
        <div class="col-3">
          <span class="featured-temp" id="current-temp">
          </span> 
            <span class="uom">
              <span class="celsius">°C</span>
            </span>
          </div>
      </div>
      <div class="row forecast-row">
        <div class="col forecast-title" id="day-one">
          <div class="card day-forecast">
            <div class="card-header">
              Monday
            </div>
            <div class="card-body">
              <h5 class="card-title">🌧</h5>
              <p class="card-text"><span class="high">11° </span><span class="low"> 9°</span></p>
            </div>
          </div>
        </div>
        <div class="col forecast-title" id="day-two">
          <div class="card day-forecast">
            <div class="card-header">
              Tuesday
            </div>
            <div class="card-body">
              <h5 class="card-title">🌧</h5>
              <p class="card-text"><span class="high">10° </span><span class="low"> 7°</span></p>
            </div>
          </div>
        </div>
                <div class="col forecast-title" id="day-three">
          <div class="card day-forecast">
            <div class="card-header">
              Wednesday
            </div>
            <div class="card-body">
              <h5 class="card-title">☁</h5>
              <p class="card-text"><span class="high">12° </span><span class="low"> 9°</span></p>
            </div>
          </div>
        </div>
                <div class="col forecast-title" id="day-four">
          <div class="card day-forecast">
            <div class="card-header">
              Thursday
            </div>
            <div class="card-body">
              <h5 class="card-title">☁</h5>
              <p class="card-text"><span class="high">11° </span><span class="low"> 8°</span></p>
            </div>
          </div>
        </div>
                <div class="col forecast-title" id="day-five">
          <div class="card day-forecast">
            <div class="card-header">
              Friday
            </div>
            <div class="card-body">
              <h5 class="card-title">☀</h5>
              <p class="card-text"><span class="high">15° </span><span class="low"> 12°</span></p>
            </div>
          </div>
        </div>
        </div>
      </div>
      <script src="src/app.js"></script>
      <footer><a href="https://github.com/chevonnesmellie/vanilla-weather-app" target="_blank" rel="noreferrer">Open-source code</a> by Chevonne Smellie</footer>
    </div>
  </body>
</html>
